name: build

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '6.0' # The .NET SDK version to use

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
